<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="beautiful.css" />
  </head>
  <body>
    <div class="drawflow" style="padding: 40px">
      <div class="drawflow-node">
        <div class="drawflow_content_node">
          <!-- start -->
          <div class="text-bubble">
            <div class="dragdrop-node">
              <div class="title-box">Group #${groupNumber++}</div>
              <div class="row justify-center">
                <div class="inner-dragdrop-node align-center input-group">
                  <div class="icon-box">
                    <svg
                      viewBox="0 0 24 24"
                      focusable="false"
                      class="chakra-icon color-e67200"
                      stroke-width="2px"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polyline points="9 11 12 14 22 4"></polyline>
                      <path
                        d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                      ></path>
                    </svg>
                  </div>
                  <div class="box">
                    <input type="text" df-title placeholder="Click to edit" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- end -->
        </div>
      </div>
    </div>
  </body>
</html>

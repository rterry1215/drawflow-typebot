<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drawflow | Simple Flow program libray</title>
    <meta
      name="description"
      content="Simple library for flow programming. Drawflow allows you to create data flows easily and quickly."
    />
    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow@0.0.48/dist/drawflow.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <link rel="stylesheet" type="text/css" href="beautiful.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="col">
        <div class="row justify-right">
          <button class="lock-sidebar">
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="chakra-icon css-1k8v1e7"
              stroke-width="2px"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </button>
        </div>
        <p class="toolbar-header">Bubbles</p>
        <div class="row">
          <div class="w-50">
            <div
              class="drag-drawflow"
              draggable="true"
              ondragstart="drag(event)"
              data-node="text-bubble"
            >
              <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="chakra-icon color-0042DA"
                stroke-width="2px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                ></path>
              </svg>
              <span> Text</span>
            </div>
          </div>
        </div>
        <p class="toolbar-header">Inputs</p>
        <div class="row">
          <div class="w-50">
            <div
              class="drag-drawflow"
              draggable="true"
              ondragstart="drag(event)"
              data-node="text-input"
            >
              <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="chakra-icon color-e67200"
                stroke-width="2px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="4 7 4 4 20 4 20 7"></polyline>
                <line x1="9" y1="20" x2="15" y2="20"></line>
                <line x1="12" y1="4" x2="12" y2="20"></line>
              </svg>
              <span> Text</span>
            </div>
          </div>
          <div class="w-50">
            <div
              class="drag-drawflow"
              draggable="true"
              ondragstart="drag(event)"
              data-node="button-input"
            >
              <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="chakra-icon color-e67200"
                stroke-width="2px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="9 11 12 14 22 4"></polyline>
                <path
                  d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                ></path>
              </svg>
              <span> Button</span>
            </div>
          </div>
        </div>
        <p class="toolbar-header">Integrations</p>
        <div class="row">
          <div class="w-50">
            <div
              class="drag-drawflow"
              draggable="true"
              ondragstart="drag(event)"
              data-node="http-request-integration"
            >
              <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="chakra-icon"
                stroke-width="2px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon
                  points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"
                ></polygon>
              </svg>
              <span> HTTP request</span>
            </div>
          </div>
        </div>

        <div></div>
      </div>
      <div class="col-right">
        <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div
            class="btn-export"
            onclick="Swal.fire({ title: 'Export',
        html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
        })"
          >
            Export
          </div>
          <div class="btn-clear" onclick="clearGround()">Clear</div>
          <div class="btn-lock">
            <button onclick="changeMode()">
              <i id="lock" class="fas fa-lock"></i>
              <i id="unlock" class="fas fa-lock-open" style="display: none"></i>
            </button>
          </div>
          <div class="bar-zoom">
            <button onclick="editor.zoom_out()">
              <i class="fas fa-search-minus"></i>
            </button>
            <button onclick="editor.zoom_reset()">
              <i class="fas fa-search"></i>
            </button>
            <button onclick="editor.zoom_in()">
              <i class="fas fa-search-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let groupNumber = 1;
      var id = document.getElementById("drawflow");
      const editor = new Drawflow(id);
      editor.reroute = true;
      const dataToImport = {
        drawflow: {
          Home: {
            data: {
              1: {
                id: 1,
                name: "start",
                data: {},
                class: "start",
                html: "Start",
                typenode: false,
                inputs: {
                  // input_1: {
                  //   connections: [],
                  // },
                },
                outputs: {
                  output_1: {
                    connections: [],
                  },
                },
                pos_x: 32,
                pos_y: 156,
              },
            },
          },
        },
      };
      editor.start();
      editor.import(dataToImport);

      // Events!
      editor.on("nodeCreated", function (id) {
        console.log("Node created " + id);
      });

      editor.on("nodeRemoved", function (id) {
        console.log("Node removed " + id);
      });

      editor.on("nodeSelected", function (id) {
        console.log("Node selected " + id);
      });

      editor.on("moduleCreated", function (name) {
        console.log("Module Created " + name);
      });

      editor.on("moduleChanged", function (name) {
        console.log("Module Changed " + name);
      });

      editor.on("connectionCreated", function (connection) {
        console.log("Connection created");
        console.log(connection);
      });

      editor.on("connectionRemoved", function (connection) {
        console.log("Connection removed");
        console.log(connection);
      });

      editor.on("mouseMove", function (position) {
        // console.log('Position mouse x:' + position.x + ' y:'+ position.y);
      });

      editor.on("nodeMoved", function (id) {
        console.log("Node moved " + id);
      });

      editor.on("zoom", function (zoom) {
        console.log("Zoom level " + zoom);
      });

      editor.on("translate", function (position) {
        console.log("Translate x:" + position.x + " y:" + position.y);
      });

      editor.on("addReroute", function (id) {
        console.log("Reroute added " + id);
      });

      editor.on("removeReroute", function (id) {
        console.log("Reroute removed " + id);
      });

      /* DRAG EVENT */

      /* Mouse and Touch Actions */

      var elements = document.getElementsByClassName("drag-drawflow");
      for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener("touchend", drop, false);
        elements[i].addEventListener("touchmove", positionMobile, false);
        elements[i].addEventListener("touchstart", drag, false);
      }

      var mobile_item_selec = "";
      var mobile_last_move = null;
      function positionMobile(ev) {
        mobile_last_move = ev;
      }

      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        if (ev.type === "touchstart") {
          mobile_item_selec = ev.target
            .closest(".drag-drawflow")
            .getAttribute("data-node");
        } else {
          ev.dataTransfer.setData("node", ev.target.getAttribute("data-node"));
        }
      }

      function drop(ev) {
        if (ev.type === "touchend") {
          var parentdrawflow = document
            .elementFromPoint(
              mobile_last_move.touches[0].clientX,
              mobile_last_move.touches[0].clientY
            )
            .closest("#drawflow");
          if (parentdrawflow != null) {
            addNodeToDrawFlow(
              mobile_item_selec,
              mobile_last_move.touches[0].clientX,
              mobile_last_move.touches[0].clientY
            );
          }
          mobile_item_selec = "";
        } else {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("node");
          addNodeToDrawFlow(data, ev.clientX, ev.clientY);
        }
      }

      function addNodeToDrawFlow(name, pos_x, pos_y) {
        if (editor.editor_mode === "fixed") {
          return false;
        }
        pos_x =
          pos_x *
            (editor.precanvas.clientWidth /
              (editor.precanvas.clientWidth * editor.zoom)) -
          editor.precanvas.getBoundingClientRect().x *
            (editor.precanvas.clientWidth /
              (editor.precanvas.clientWidth * editor.zoom));
        pos_y =
          pos_y *
            (editor.precanvas.clientHeight /
              (editor.precanvas.clientHeight * editor.zoom)) -
          editor.precanvas.getBoundingClientRect().y *
            (editor.precanvas.clientHeight /
              (editor.precanvas.clientHeight * editor.zoom));

        switch (name) {
          case "text-bubble":
            var textbutton = `<div class="text-bubble">
            <div class="dragdrop-node">
            <div class="title-box">Group #${groupNumber++}</div>
            <div class="row justify-center">
                <div class="inner-dragdrop-node align-center input-group">
                  <div class="icon-box">
                    <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="chakra-icon color-0042DA"
                stroke-width="2px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                ></path>
              </svg>
                  </div>
                  <div class="box">
                    <input type="text" df-title placeholder="" />
                  </div>
                </div>
              </div>
          </div></div>
            `;
            editor.addNode(
              "text-bubble",
              1,
              1,
              pos_x,
              pos_y,
              "text-bubble",
              {},
              textbutton
            );
            break;
          case "text-input":
            var textinput = `<div class="text-input">
            <div class="dragdrop-node">
            <div class="title-box">Group #${groupNumber++}</div><div class="row justify-center">
                <div class="inner-dragdrop-node align-center input-group">
                  <div class="icon-box">
                    <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="chakra-icon color-e67200"
                stroke-width="2px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="4 7 4 4 20 4 20 7"></polyline>
                <line x1="9" y1="20" x2="15" y2="20"></line>
                <line x1="12" y1="4" x2="12" y2="20"></line>
              </svg>
                  </div>
                  <div class="box">
                    <input type="text" df-title placeholder="Type your answer" />
                  </div>
                </div>
              </div>
          </div></div>
            `;
            editor.addNode(
              "text-input",
              1,
              1,
              pos_x,
              pos_y,
              "text-input",
              {},
              textinput
            );
            break;
          case "button-input":
            var buttoninput = `<div class="button-input">
            <div class="dragdrop-node">
            <div class="title-box">Group #${groupNumber++}</div>
            <div class="row justify-center">
              <div class="inner-dragdrop-node">
                <div class="icon-box">
                  <svg
                    viewBox="0 0 24 24"
                    focusable="false"
                    class="chakra-icon color-e67200"
                    stroke-width="2px"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="9 11 12 14 22 4"></polyline>
                    <path
                      d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                    ></path>
                  </svg>
                </div>
                <div>
                  <div class="box">
                    <input type="text" df-title placeholder="Click to edit" />
                  </div>
                  <div class="box">
                    <input
                      type="text"
                      df-action
                      disabled
                      placeholder="Default"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div></div>
            `;
            editor.addNode(
              "button-input",
              1,
              2,
              pos_x,
              pos_y,
              "button-input",
              {},
              buttoninput
            );
            break;
          case "http-request-integration":
            var httprequest = `<div class="http-request-integration">
            <div class="dragdrop-node">
            <div class="title-box">Group #${groupNumber++}</div><div class="row justify-center">
                <div class="inner-dragdrop-node align-center input-group">
                  <div class="icon-box">
                    <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="chakra-icon"
                stroke-width="2px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon
                  points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"
                ></polygon>
              </svg>
                  </div>
                  <div class="box">
                    <input type="text" df-title placeholder="Configure" />
                  </div>
                </div>
              </div>
          </div></div>
            `;
            editor.addNode(
              "http-request-integration",
              1,
              1,
              pos_x,
              pos_y,
              "http-request-integration",
              {},
              httprequest
            );
            break;
          default:
            break;
        }
      }

      var transform = "";
      function showpopup(e) {
        e.target.closest(".drawflow-node").style.zIndex = "9999";
        e.target.children[0].style.display = "block";
        //document.getElementById("modalfix").style.display = "block";

        //e.target.children[0].style.transform = 'translate('+translate.x+'px, '+translate.y+'px)';
        transform = editor.precanvas.style.transform;
        editor.precanvas.style.transform = "";
        editor.precanvas.style.left = editor.canvas_x + "px";
        editor.precanvas.style.top = editor.canvas_y + "px";
        console.log(transform);

        //e.target.children[0].style.top  =  -editor.canvas_y - editor.container.offsetTop +'px';
        //e.target.children[0].style.left  =  -editor.canvas_x  - editor.container.offsetLeft +'px';
        editor.editor_mode = "fixed";
      }

      function closemodal(e) {
        e.target.closest(".drawflow-node").style.zIndex = "2";
        e.target.parentElement.parentElement.style.display = "none";
        //document.getElementById("modalfix").style.display = "none";
        editor.precanvas.style.transform = transform;
        editor.precanvas.style.left = "0px";
        editor.precanvas.style.top = "0px";
        editor.editor_mode = "edit";
      }

      function changeModule(event) {
        var all = document.querySelectorAll(".menu ul li");
        for (var i = 0; i < all.length; i++) {
          all[i].classList.remove("selected");
        }
        event.target.classList.add("selected");
      }

      function changeMode() {
        console.log(editor.editor_mode)
        if (editor.editor_mode == "fixed") {
          editor.editor_mode = "edit";
          lock.style.display = "block";
          unlock.style.display = "none";
        } else {
          editor.editor_mode = "fixed";
          lock.style.display = "none";
          unlock.style.display = "block";
        }
      }

      function clearGround() {
        editor.clearModuleSelected();
        groupNumber = 1;
        editor.addNode("start", 0, 1, 32, 156, "start", {}, "Start");
      }
    </script>
  </body>
</html>
